{% set name = "napari-pystackreg" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_pystackreg-{{ version }}.tar.gz
  sha256: 1f78a64212f9888ac7e35e7ce383768f514d184ceb3f5b7c946c65a67b084ae4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - numpy
    - pystackreg >=0.2.6
    - python >=3.8
    - qtpy
    - napari

test:
  imports:
    - napari_pystackreg
    - napari_pystackreg._widget
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/glichtner/napari-pystackreg
  summary: Robust image registration for napari
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - glichtner
    - goanpeca
    - jaimergp
